<!DOCTYPE html>
<html>
<head>
    <title>Selectors Example</title>
    <link rel="stylesheet" href="css/tableStyles.css">
</head>
<body>
  <h1 id="Stock-Table">
    Stock Table
  </h1>
  <h3>

  </h3>
    <table>
        <thead class="table-header">
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody>
          <tr class="highlighted">
            <td>Laptop</td>
            <td>$799</td>
            <td data-stock="in-stock">In Stock</td>
          </tr>
          <tr>
            <td>Smartphone</td>
            <td>$499</td>
            <td data-stock="low-stock">Low Stock</td>
          </tr>
          <tr>
              <td>Smart TV</td>
              <td>$800</td>
              <td data-stock="in-stock">In Stock</td>
          </tr>
          <tr>
            <td>Headphones</td>
            <td>$99</td>
            <td data-stock="out-of-stock">Out of Stock</td>
          </tr>
          <tr>
            <td>Speakers</td>
            <td>$20</td>
            <td data-stock="in-stock">In Stock</td>
        </tr>
        <tr>
          <td>Smart watch</td>
          <td>$200</td>
          <td data-stock="out-of-stock">Out of Stock</td>
        </tr>
        </tbody>
        <tfoot>

        </tfoot>
      </table>
      <h1>
        Always remember to refill stock
      </h1>
</body>
</html>
